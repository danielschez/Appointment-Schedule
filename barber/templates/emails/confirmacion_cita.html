<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Cita - {{ cita.service.name }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #222;
      text-align: center;
    }
    h2 {
      color: #555;
      text-align: center;
    }
    p, ul {
      font-size: 16px;
      line-height: 1.6;
    }
    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Walld's Barber</h1>
    <h2>¡Cita Confirmada!</h2>

    <p><strong>Su cita ha sido confirmada:</strong></p>
    <ul>
      <li><strong>Servicio:</strong> {{ cita.service.name }}</li>
      <li><strong>Fecha:</strong> {{ cita.date|date:"d/m/Y" }}</li>
      <li><strong>Hora:</strong> {{ cita.time|time:"H:i" }}</li>
    </ul>

    <p>Por favor llegue 10 minutos antes.<br>¡Nos vemos pronto en la silla!</p>

    <div class="footer">
      Este es un email automático, por favor no responder.
    </div>
  </div>
</body>
</html>
